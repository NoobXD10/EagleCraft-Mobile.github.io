<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Mobile</title>
    <style>
        /* Basic styles for buttons */
        .button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            border-radius: 10px;
            z-index: 1000; /* Ensure buttons are on top */
        }
        #up { left: 50px; bottom: 150px; }
        #left { left: 0px; bottom: 90px; }
        #down { left: 50px; bottom: 90px; }
        #right { left: 100px; bottom: 90px; }
        #jump { right: 50px; bottom: 90px; }
    </style>
</head>
<body>
    <!-- Include your existing Eaglercraft game setup here -->

    <!-- Virtual Keyboard -->
    <div id="up" class="button">W</div>
    <div id="left" class="button">A</div>
    <div id="down" class="button">S</div>
    <div id="right" class="button">D</div>
    <div id="jump" class="button">J</div>

    <script>
        // Map touch events to key events
        const touchMappings = {
            'up': 'w',
            'left': 'a',
            'down': 's',
            'right': 'd',
            'jump': ' '
        };

        function simulateKeyEvent(key, type) {
            const event = new KeyboardEvent(type, {
                key: key,
                code: key,
                keyCode: key.charCodeAt(0),
                which: key.charCodeAt(0),
                bubbles: true
            });
            document.dispatchEvent(event);
        }

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('touchstart', () => {
                simulateKeyEvent(touchMappings[button.id], 'keydown');
            });
            button.addEventListener('touchend', () => {
                simulateKeyEvent(touchMappings[button.id], 'keyup');
            });
        });
    </script>

    <!-- Include the rest of your game setup here -->
</body>
</html>
